name: Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    name: Deploy Storybook Preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

      - name: Deploy to Surge
        id: deploy
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
        run: |
          npm install -g surge
          PR_NUMBER=${{ github.event.pull_request.number }}
          DOMAIN="creamdesign-pr-${PR_NUMBER}.surge.sh"
          surge ./storybook-static $DOMAIN --token $SURGE_TOKEN
          echo "domain=$DOMAIN" >> $GITHUB_OUTPUT

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const domain = '${{ steps.deploy.outputs.domain }}';
            const previewUrl = `https://${domain}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## 📦 Storybook Preview

              🎉 Storybook 预览已部署成功！

              🔗 **预览链接**: ${previewUrl}

              > 此预览将在 PR 关闭后自动删除
              
              ---
              *此评论由 GitHub Actions 自动生成*`
            });

